<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dropdown Box</title>
<style>
  /* Style for the dropdown */
  .dropdown {
    position: relative;
    display: inline-block;
    cursor: pointer;
  }
  
  /* Style for the detailed box */
  .detail-box {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    padding: 10px;
    z-index: 1;
  }
</style>
</head>
<body>

<div class="right-box">
  <div class="top-right dropdown" onclick="toggleDetail()">
    View Prerequisites <span class="arrow-down">&#9660;</span>
    <!-- This is the detailed box -->
    <div id="detailBox" class="detail-box">
      <!-- Add your detailed content here -->
      <p>Detailed information goes here.</p>
    </div>
  </div>
</div>

<script>
function toggleDetail() {
  var detailBox = document.getElementById("detailBox");
  if (detailBox.style.display === "block") {
    detailBox.style.display = "none";
  } else {
    detailBox.style.display = "block";
  }
}
</script>

</body>
</html>
